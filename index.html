<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/animation.js" defer></script>
    <style>
      body {
        background: #000;
        display: flex;
      }
      .container {
        max-width: 1440px;
        width: 100%;
        height: 100vh;
        margin: auto;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="animation" class="animation">
        <div
          class="animation__item item__frame item__frame--2 item__frame--filler"
          id="frameFiller2"
        ></div>
        <div
          class="animation__item item__frame item__frame--1 item__frame--filler"
          id="frameFiller1"
        ></div>
        <div
          class="animation__item item__frame item__frame--end"
          id="frameEnd"
        ></div>
        <div
          class="animation__item item__frame item__frame--start"
          id="frameStart"
        ></div>
        <div class="animation__item item__planet"></div>

        <!-- <div class="animation__item item__stone item__stone--1">
          <div class="item__stone--inner"></div>
        </div>
        <div class="animation__item item__stone item__stone--2">
          <div class="item__stone--inner"></div>
        </div>
        <div class="animation__item item__stone item__stone--3">
          <div class="item__stone--inner"></div>
        </div> -->
        <div class="animation__item item__comet item__comet--1">
          <img src="/assets/shared/comet-1.svg" alt="" />
        </div>
        <div class="animation__item item__comet item__comet--2">
          <img src="/assets/shared/comet-3.svg" alt="" />
        </div>
        <div class="animation__item item__comet item__comet--3">
          <img src="/assets/shared/comet-1.svg" alt="" />
        </div>
        <div class="animation__item item__comet item__comet--4">
          <img src="/assets/shared/comet-3.svg" alt="" />
        </div>

        <div class="animation__rockets animation__item">
          <div class="item__rocket item__rocket--1">
            <div class="item__rocket--inner"></div>
          </div>
          <div class="item__rocket item__rocket--2">
            <div class="item__rocket--inner"></div>
          </div>
          <div class="item__rocket item__rocket--3">
            <div class="item__rocket--inner"></div>
          </div>
          <div class="item__rocket item__rocket--4">
            <div class="item__rocket--inner"></div>
          </div>
          <div class="item__rocket item__rocket--5">
            <div class="item__rocket--inner"></div>
          </div>
          <div class="item__rocket item__rocket--6">
            <div class="item__rocket--inner"></div>
          </div>
        </div>
        <div class="clock">
          <span class="clock__time clock-time--min">00</span>
          <b class="clock__colon">:</b>
          <span class="clock__time clock-time--sec">00</span>
        </div>
      </div>
    </div>
  </body>
</html>
